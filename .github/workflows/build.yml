name: Build for Termux

on:
  push:
    branches: [ main ]
  workflow_dispatch: # 手動実行用

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22' # 画像のバージョンに合わせました

      - name: Build for Termux (Android ARM64)
        run: |
          GOOS=android GOARCH=arm64 go build -o hello-termux main.go

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: termux-executable
          path: hello-termux