name: Build and Release for Termux

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build for Termux (ARM64)
        run: |
          # 実行ファイル名を分かりやすく指定
          GOOS=android GOARCH=arm64 go build -o hello-termux main.go

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # ここで実行ファイルを直接指定します
          files: hello-termux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 


          