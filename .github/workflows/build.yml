name: Auto Build for Termux

on:
  push:
    branches: [ "main" ] # ← ここがポイント！mainブランチへのプッシュで動く設定
  workflow_dispatch:      # 手動実行ボタンも有効にする

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build for Termux
        run: GOOS=android GOARCH=arm64 go build -o hello-termux main.go

      - name: Update Latest Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          files: hello-termux
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
